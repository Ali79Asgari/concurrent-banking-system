# --- General Configuration ---
spring.application.name=ConcurrentBankingSystem
server.port=8080

# --- H2 Database Configuration ---
spring.datasource.url=jdbc:h2:mem:concurrentbankingsystemdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=ali
spring.datasource.password=ali
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA (Hibernate) Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Logging Configuration ---
logging.level.org.springframework=INFO
logging.level.com.example.banking=DEBUG

# --- Custom Configuration ---
banking.system.transaction.log-path=logs/transactions.log

